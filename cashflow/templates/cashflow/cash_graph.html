<div id="main" style="width: 1000px;height:600px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    function getOption(raw_datas){
        var timeData = [];
        var data = [];
        var bxs = [];
        var totals = [];
        for (var i = 0; i < raw_datas.length; i++) {
            var _element = raw_datas[i];
            var now = new Date(_element.timestamp * 1000);
            timeData.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
            data.push(_element.total);
        }

        option = {
            tooltip: {
                trigger: 'axis',
                position: function (pt) {
                    return [pt[0], '10%'];
                }
            },
            title: {
                left: 'center',
                text: '现金流',
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: timeData
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%']
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 10
            }, {
                start: 0,
                end: 10,
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [
                {
                    name:'模拟数据',
                    type:'line',
                    smooth:true,
                    symbol: 'none',
                    sampling: 'average',
                    itemStyle: {
                        normal: {
                            color: 'rgb(255, 70, 131)'
                        }
                    },
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgb(255, 158, 68)'
                            }, {
                                offset: 1,
                                color: 'rgb(255, 70, 131)'
                            }])
                        }
                    },
                    data: data
                }
            ]
        };

        return option;
    }

    function draw(datas){
        option = getOption(datas);
        myChart.setOption(option);

    }

    function draw_cashflow(plans){
        var params = {"plans": JSON.stringify(plans)}
        $.post("/cashflow/cash_details/", params, function(rsp){
                if(!rsp.success){
                    alert(rsp.msg)
                }
                else{
                    draw(rsp.datas)
                }
        }, "json");
    }



</script>
